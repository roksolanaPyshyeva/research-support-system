<div style="height: 500px; box-sizing: border-box;">
    <ag-grid-angular
    #agGrid
    style="width: 100%; height: 100%;"
    id="myGrid"
    [rowData]="rowData"
    class="ag-theme-balham"
    [columnDefs]="columnDefs"
    [enableFilter]="true"
    [floatingFilter]="true"
    [enableSorting]="true"
    (gridReady)="onGridReady($event)"
    [rowDragManaged]="true"
    [enableColResize]="true"
    ></ag-grid-angular>
</div>
